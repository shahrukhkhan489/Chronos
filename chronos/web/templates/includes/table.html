<table border="1">
    <thead>
        <tr>
            {% for col in colnames %}
            <th>{{ col }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            {% for col in colnames %}
            <td>{{ item[col] }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
