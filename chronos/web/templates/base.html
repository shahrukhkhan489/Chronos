{% extends theme('base.html') %}
{% block styles %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel='stylesheet' href='//cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css'>
<link rel="stylesheet" href="{{ url_for('static', filename='common.css/') }}">
{{ super() }}
{% include 'includes/favicon.html' %}
{% endblock %}
{% block scripts %}
{{ super() }}
{{ bootstrap.load_js() }}
<script src="{{ url_for('static', filename='js/js/go-back.js/') }}"></script>
<!-- See https://datatables.net/examples/basic_init/ for usage -->
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script>
$(document).ready(function(){
    $('table.js-table').DataTable({
        "lengthMenu": [[10, 30, 100, -1], [10, 30, 100, "All"]]
    });
});
</script>
{% endblock %}
{% block head %}
{{ super() }}
<title>Chronos - {% block title %}{% endblock %}</title>
{% endblock %}
