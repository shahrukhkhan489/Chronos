<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chronos - {% block title %}{% endblock %}</title>
    <script src="{{ url_for('static', filename='sort-table.js')}}"></script>
	<link rel="stylesheet" href="{{ url_for('static', filename='sort-table.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    {% block script %}{% endblock %}
    {% from "includes/macros.html" import render_menu %}
    {% include 'includes/favicon.html' %}
</head>
<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            {{ render_menu(current_menu) }}
                            {% block navigation %}{% endblock %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            {% block content %}{% endblock %}
        </div>
    </section>
</body>

</html>
