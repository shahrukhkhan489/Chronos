<!doctype html>
<html lang="en">
  <head>
    {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      {% block styles %}
        <link rel="stylesheet" href="{{ theme_static('css/bootstrap4-neon-glow.css') }}">
        <link rel="stylesheet" href="{{ theme_static('css/custom-neon-glow.css') }}">
      {% endblock %}
    {% endblock %}
  </head>
  <body>
    <!-- Navigation -->
    <div class="navbar-dark text-white">
      <div class="container">
        {{ nav.top.render('neon-lights') }}
      </div>
    </div>
    <!-- Page content -->
    <div class="container py-5 mb5">
      {% block content %}{% endblock %}
    </div>
    <!-- Optional JavaScript -->
    {% block scripts %}
    <!-- JavaScript -->
    {% endblock %}
  </body>
</html>
